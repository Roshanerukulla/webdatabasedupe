<!DOCTYPE html>
<html>

<head>
    <title>This is form for faculty</title>
    <style>
        body {
            text-align: center;
        }

        form {
            width: 300px;
            /* Adjust the width as needed */
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        <p>Enter required details:</p>
        <p>
            <label for="jobtitle">JobTitle</label>
        <input type="text" name="jobtitle" id="jobtitle">
        </p>
        <p> 
            <label for="jobdes">JobDescription</label>
            <input type="text" name="jobdes" id="jobdes">
        </p>
        <p>
            <label for="jobreq">JobRequirements</label>
            <input type="text" name="jobreq" id="jobreq">
            <br>
        </p>
        <p>
            <label for="jobpay">JobPay</label>
        <input type="text" name="jobpay" id="jobpay">
        <br>
        </p>
        <p>
            <label for="jobskills">JobSkills</label>
            <input type="text" name="jobskills" id="jobskills">
            <br>
        </p>
        <p>
            <label for="info">ContactInfo</label>
        <input type="text" name="info" id="info">
        <br>
        </p>
        <p>
            <p>Select position:</p>
          <input type="radio" id="open" name="position" value="open">
          <label for="open">OPEN</label><br>
          <input type="radio" id="close" name="position" value="close">
          <label for="close">CLOSE</label><br>
        </p>
        <p>
            <input type="submit" name="submit">
        </p>
    </form>
</body>

</html>
